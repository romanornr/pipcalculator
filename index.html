<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Forex Pip Calculator app</title>
  <link href="http://code.ionicframework.com/1.0.0-rc.5/css/ionic.css" rel="stylesheet">
  <link href="container.css" rel="stylesheet">
  
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="controllers/MainController.js"></script>
<script src="http://code.ionicframework.com/1.0.0-rc.5/js/ionic.bundle.min.js"></script>

</head>
<body ng-app="forex">


<div class="bar bar-header bar-calm">
  <h1 class="title">Forex pip calculator</h1>
</div>
</nav>
<div class="container">
<!--
<div class="jumbotron">  -->

<!-- </div> -->

<br></br>
<br>
<h4>Not for JPY pairs</h4>
<br>

<div ng-controller="Ctrl">

<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Entry (1.3010)</span>
<input type="number" min = "0" name="entry" ng-model="entry"><p></p>
</label>


  <label class="item item-input item-stacked-label">
    <span class="input-label">Exit  (1.290)</span>
<input type="number" min = "0" name="exit" ng-model="exit">
  </label>
  </div>

<div style="margin: 10px; width:500px">
<button class="button button-balanced" input type="button" class="btn" name="Long" ng-click="calculatePipsLong()">Long<br></button>
<button class="button button-assertive" class="btn" name="Short" ng-click="calculatePipsShort()">Short<br></button>
<br></br>
<div-ngstyle="{color:'red' < 0}">
<h5>Amount of pips: {{outputLong}} {{OutputShort}}</p><br>
<p>
<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Lotsize</span>

    <input type="number" min="0" name="lotsize" ng-model="lotsize"><p></p>
      </label>
  </div>
<td>1 pip is worth: {{(1 / entry) * lotsize | currency}}</td><br>
Total amount of pips worth:<td> {{outputLong * ((1 / entry) * lotsize) | currency}}</td>
</p>
</div>
<br></br>
</h5>


 </div>

<div class="bar bar-footer bar-balanced">
  <div class="title">Blog.FxRaid.com</div>
</div>

</body>
</html>
