<select name="position">
    <option value="long">long</option>

</select>

 </div>



<!--- Calculator -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript">
  
  function calcPip() {
      
      var entry = document.getElementsByName('entry')[0].value;
      var exit = document.getElementsByName('exit')[0].value;
      var pos = document.getElementsByName('position')[0].value;
      var output;
	    
	    if (pos == 'long') {
	      
	      output = 'You made ' + Math.round( (exit - entry) * 10000 ) + ' pips with this long';
	      var pip = Math.round( (exit - entry) * 10000 );
	      
	    } else if (pos == 'short') {
	      output = 'You made ' + Math.round( (entry - exit) * 10000 ) + ' pips with this short';
	      var pip = Math.round( (entry - exit) * 10000 );
	    }
	    
	    if (pip < 0){
	       
         document.getElementById('output_pip').innerText = output;
         document.getElementById('output_pip').style.color = 'red';
         
	    }else{
	       document.getElementById('output_pip').innerText = output;
	        
	        document.getElementById('output_pip').style.color = 'green';
	    }
      
      return false;
  }
</script>
